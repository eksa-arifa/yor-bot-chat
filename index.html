<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yor Bot Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="head">
      <div class="photo">
        <img src="asset/images/yorPhoto.jpg" alt="foto kana" />
      </div>
      <div class="name">Yor</div>
    </div>
    <div class="chat-box">
      <div class="bot">Ketik "Help" untuk mengetahui chat apa saja yang bisa kujawab</div>
    </div>
    <div class="input-field">
      <input type="text" placeholder="Masukkan teks...">
      <button onclick="runingKana()">Send</button>
    </div>
  </div>
  
  <script src="js/init.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
